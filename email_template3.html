<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Betting Interest Form</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
  <style>
    /* Add your custom CSS styles here */
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #f9f9f9; /* Add a subtle background color */
      background-image: linear-gradient(to bottom, #f9f9f9, #fff); /* Add a subtle gradient effect */
    }
    form {
      max-width: 400px;
      margin: 40px auto; /* Add some breathing room */
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600; /* Make labels slightly bolder */
      color: #333; /* Add a darker text color */
    }
    input[type="text"], input[type="email"], input[type="tel"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      transition: border-color 0.3s ease; /* Add a smooth focus effect */
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus {
      border-color: #4CAF50; /* Add a green border on focus */
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease; /* Add a smooth hover effect */
    }
    input[type="submit"]:hover {
      background-color: #45a049;
    }
    /* Add some basic responsive design */
    @media (max-width: 768px) {
      form {
        margin: 20px auto;
      }
    }
    /* Add some animations to make it more impressive */
    input[type="submit"] {
      animation: pulse 2s infinite; /* Add a pulsing effect */
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">

    <label>Betting Preferences:</label>
    <div class="checkbox-group">
      <input type="checkbox" id="sports" name="interests" value="sports">
      <label for="sports">Sports Betting</label>
      <input type="checkbox" id="casino" name="interests" value="casino">
      <label for="casino">Casino Games</label>
      <!-- Add more checkboxes for other betting preferences -->
    </div>

      <option value="monthly">Monthly</option>
      <option value="occasionally">Occasionally</option>
    </select>

    <label>Preferred Platforms:</label>
    <div class="checkbox-group">
